<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Code Playground ðŸš€</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    textarea {
      font-family: monospace;
    }
  </style>
</head>

<body class="bg-gray-900 text-white h-screen flex flex-col">

  <!-- Header -->
  <div class="p-3 bg-gray-800 flex justify-between items-center">
    <h1 class="text-xl font-bold">âš¡ Apna Code Playground</h1>
    <button onclick="runCode()"
      class="bg-green-500 px-4 py-2 rounded hover:bg-green-600">
      â–¶ Run Code
    </button>
  </div>

  <!-- Editor Section -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-2 flex-1 p-2">

    <!-- HTML -->
    <textarea id="htmlCode"
      class="bg-black p-3 rounded resize-none"
      placeholder="HTML likho yaha..."></textarea>

    <!-- CSS -->
    <textarea id="cssCode"
      class="bg-black p-3 rounded resize-none"
      placeholder="CSS likho yaha..."></textarea>

    <!-- JS -->
    <textarea id="jsCode"
      class="bg-black p-3 rounded resize-none"
      placeholder="JavaScript likho yaha..."></textarea>

  </div>

  <!-- Output -->
  <div class="h-1/2 bg-white">
    <iframe id="output" class="w-full h-full"></iframe>
  </div>


  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;
      const js = document.getElementById("jsCode").value;

      const output = document.getElementById("output");

      output.srcdoc = `
        <html>
        <style>${css}</style>
        <body>
          ${html}
          <script>${js}<\/script>
        </body>
        </html>
      `;
    }
  </script>

</body>
</html>
